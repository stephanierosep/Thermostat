<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <h1>World Thermostat</h1>
    <link rel="stylesheet" type="text/css" href="colour.css">

    <style>
      body, html {
        height: 100%;
        margin: 0;
        background-image: url("https://wallpapersite.com/images/wallpapers/miui-8-2560x1440-rainy-weather-background-minimal-hd-10471.png");

        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }

    </style>
  </head>

  <body>
    <p id="temperature_display">
    </p>

    <style>
      body {
        text-align:center;
        margin-top: 200px;
        margin-bottom: 200px;
      }

    </style>

    <marquee behavior="scroll" direction="left">WEATHER!</marquee>

    <button id="raise">raise</button>
    <button id="lower">lower</button>
    <button id="reset">reset</button>
    <button id="psm_on">power saving mode on</button>
    <button id="psm_off">power saving mode off</button>

    <script src="src/thermostat.js"></script>
    <script src="jquery.js"></script>
    <script src="src/interface.js"></script>
  </body>
</html>
